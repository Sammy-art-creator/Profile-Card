<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Name</span>
            <span class="job">Job</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #0A66C2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="background-color: #414040;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: #EA4335;" class="link">
                <i class='bx bxl-gmail'></i>
            </a>
            <a href="#" style="background-color: #4285F4;" class="link">
                <i class='bx bxs-file-pdf'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Suscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    <div class="dark-mood">
        <button class="theme-toggle">Modo Oscuro ðŸŒ™</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
